<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"><!--ngSubmit - é um evento que sempre haverá um disparo qdo houver um submite, ou seja, através do botão submit. Ao clicar no botão o evento ngsubmit é acionado e pega o método dele que no caso é o transferir - até então tem a função de apenas mostrar um msg no console-->
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor"><!--[(ngModel)] - tem a capacidade de passar um valor que está no meu template para a classe. Ele asim como o ngSubmit são properpy binds-->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>

  </form>
</section>
